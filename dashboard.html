            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-grid">
                    <!-- Sentiment Over Time Chart -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Sentiment Trend Over Time</h3>
                            <div class="chart-controls">
                                <select id="timeRange">
                                    <option value="7">Last 7 days</option>
                                    <option value="30" selected>Last 30 days</option>
                                    <option value="90">Last 3 months</option>
                                </select>
                            </div>
                        </div>
                        <canvas id="sentimentChart"></canvas>
                    </div>

                    <!-- Sentiment Distribution -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Sentiment Distribution</h3>
                        </div>
                        <canvas id="sentimentPieChart"></canvas>
                    </div>

                    <!-- Housing Programs Mentions -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Housing Programs Mentions</h3>
                        </div>
                        <canvas id="programsChart"></canvas>
                    </div>

                    <!-- Source Analysis -->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Data Sources</h3>
                        </div>
                        <canvas id="sourcesChart"></canvas>
                    </div>

                    <!-- Word Cloud -->
                    <div class="chart-card wordcloud-card">
                        <div class="chart-header">
                            <h3>Popular Keywords</h3>
                            <div class="chart-controls">
                                <select id="wordcloudType">
                                    <option value="all">All Data</option>
                                    <option value="positive">Positive Sentiment</option>
                                    <option value="negative">Negative Sentiment</option>
                                    <option value="news">News Only</option>
                                    <option value="social">Social Data</option>
                                </select>
                            </div>
                        </div>
                        <div id="wordcloudContainer" class="wordcloud-container">
                            <div class="loading-spinner">

                            </div>

                        </div>
                    </div>
                </div>
